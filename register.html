<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TaskBoard | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="login-bg">

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 shadow rounded overflow-hidden" style="max-width: 1000px; background: #fff;">

      <!-- Illustration Side -->
      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-4" style="background: #f8faff;">
        <img src="assets/img/task.jpg" alt="TaskBoard Illustration" class="img-fluid rounded shadow">
      </div>

      <!-- Form Side -->
      <div class="col-md-6 p-5">
        <div class="text-center mb-4">
          <img src="assets/img/logo.png" alt="TaskBoard Logo" width="70" class="mb-2 rounded-circle shadow-sm logo-bounce">
          <h2 class="fw-bold">Create Your Account</h2>
          <p class="text-muted">Sign up to get started with TaskBoard</p>
        </div>

        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Register</button>
        </form>

        <div id="result" class="mt-3 text-center"></div>

        <p class="mt-4 mb-0 text-center">
          Already have an account? <a href="login.html" class="fw-semibold">Login</a>
        </p>
      </div>

    </div>
  </div>

  <script src="assets/js/register.js"></script>
</body>
</html>
