<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskBoard | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
                    <div class="text-center mb-4">
  <img src="assets/img/logo.png" alt="TaskBoard Logo"
     width="120" class="rounded-circle shadow-sm logo-bounce">
  <h1 class="mt-2">TaskBoard</h1>
  <p class="text-muted">Your productivity, simplified</p>
</div>
        <form id="registerForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="assets/js/register.js"></script>
</body>
</html>
